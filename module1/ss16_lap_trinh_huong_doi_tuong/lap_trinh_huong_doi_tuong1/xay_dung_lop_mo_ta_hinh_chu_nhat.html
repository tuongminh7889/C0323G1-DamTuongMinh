<canvas id="hinhchunhat" width="600" height="200"></canvas>

    //len,wid,acre,peri,draw
    class Rectangle {
        constructor(len, wid) {
            this.length = len;
            this.width = wid;
        }

        takeAcre() {
            return this.length * this.width;
        }

        takePeri() {
            return (this.length + this.width) * 2;
        }

        takeDraw() {
            let canvas = document.getElementById("hinhchunhat");
            let ctx = canvas.getContext('2d');
            ctx.fillStyle = '#0a8efa';

            document.write("<br>" + "Dien tich:" + this.takeAcre() + '<br>' + "chu vi:" + this.takePeri());
        }
    }

    let myRectangle = new Rectangle(600, 300);
    myRectangle.takeAcre();
    myRectangle.takePeri();
    myRectangle.takeDraw();

</script>
