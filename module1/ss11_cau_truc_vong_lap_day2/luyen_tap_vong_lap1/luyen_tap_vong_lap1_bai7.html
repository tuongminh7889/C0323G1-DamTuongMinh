<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizz buzz</title>
</head>
<body>
<script>
    let number = 1;
    while (number <= 100) {
        if (number % 3 === 0 && number % 5 === 0) {
            document.write("FizzBuzz" + "<br>");
        } else if (number % 3 === 0) {
            document.write("Fizz" + "<br>");
        } else if (number % 5 === 0) {
            document.write("Buzz" + "<br>");
        } else {
            document.write((number) + "<br>");
        }
        number++;
    }
</script>
</body>
</html>
