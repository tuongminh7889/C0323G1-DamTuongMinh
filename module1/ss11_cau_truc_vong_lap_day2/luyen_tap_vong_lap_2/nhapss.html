<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw</title>
</head>
<body>
<script>

    for(i = 0; i < 5; i++) {
        for(j=0; j<i; j++) {
            document.write("&nbsp"+"&nbsp");
        }
        for(j=i; j < 5; j++){
            document.write("*");}

        document.write("<br>");}

    for(i =5; i >= 0; i--) {
        for(j=0; j<i; j++) {
            document.write("&nbsp"+"&nbsp");
        }
        for(j=i; j < 5; j++){
            document.write("*");}

        document.write("<br>");}



</script>
</body>
</html>
