<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draw</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 5; i >= 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp" + "&nbsp");
        }
        for (let j = i; j < 5; j++) {
            document.write("*");
        }

        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp" + "&nbsp");
        }
        for (let j = i; j < 5; j++) {
            document.write("*");
        }

        document.write("<br>");
    }


</script>
</body>
</html>
