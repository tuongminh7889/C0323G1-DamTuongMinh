<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật</title>
</head>
<body>
<script>
    for (let j = 0; j < 21; j++) {
        document.write("*");
    }
    document.write("<br>");
    for (let i = 0; i < 5; i++) {
        document.write("*");
        for (let j = 0; j < 19; j++) {
            document.write("&nbsp" + "&nbsp");
        }
        document.write("*" + "<br>");
    }
    for (let j = 0; j < 21; j++) {
        document.write("*");
    }
</script>
</body>
</html>
