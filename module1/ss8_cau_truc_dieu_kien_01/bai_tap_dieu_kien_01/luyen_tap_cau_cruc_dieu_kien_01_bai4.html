<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    let number1 = prompt("Nhập số thứ 1", 0);
    let number2 = prompt("Nhập số thứ 2", 0);
    let number3 = prompt("Nhập số thứ 3", 0);
    if (number1 > number2){
        if (number1 > number3){
            alert("Số lớn nhất là: " + number1);}
        else
            alert("Số lớn nhất là: " + number3);}
    else if (number2 > number3){
        alert("Số lớn nhất là: " + number2);}
    else{
        alert("Số lớn nhất là: " + number3);}
</script>
</body>
</html>
