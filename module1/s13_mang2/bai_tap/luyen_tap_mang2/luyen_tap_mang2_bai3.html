<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự mảng</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào kích thước mảng kí tự( nhập số phần tử)");
    let arr = [];
    let count = 0;
    for (i = 0; i < num; i++) {
        arr[i] = prompt("Nhập phẩn tử thứ " + i + " vào mảng ");
        if (arr[i] !== " " && arr[i] % 1 === 0 || arr[i] === 0) {
            count++;
        }
    }
    document.write(" Có " + count + "phần tử số trong mảng");
</script>
</body>
</html>
