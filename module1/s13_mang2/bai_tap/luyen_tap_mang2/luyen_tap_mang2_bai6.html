<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự</title>
</head>
<body>
<script>
    let arr1 = [];
    let arr2 = [];
    let num = +prompt("Bạn muốn nhập bao nhiêu KÝ TỰ vào mảng ");
    for (let i = 0; i < (num-1); i++) {
        arr1[i] = prompt(" Ký tự thứ " + (i + 1) + "Bạn muốn nhâp :");
        if (arr1[i] !== "-") {
            arr2[i] = arr1.push(arr1.i);
        } else {
            arr2[i] = arr1.push("_") ;
        }
    }
    document.write("Mảng ký tự bạn nhâp vào là :" + arr1 + "<br>");
    document.write("Mảng ký tự sau khi thay đổi là:" + arr2);
</script>
</body>
</html>
