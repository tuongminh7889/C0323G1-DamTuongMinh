<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự</title>
</head>
<body>
<script>
    let arr = [];
    let num = +prompt("Bạn muốn nhập bao nhiêu KÝ TỰ vào mảng ");
    for (let i = 0; i < num ; i++) {
        arr[i] = prompt(" Ký tự thứ " + (i + 1) + "Bạn muốn nhâp :");
    }
    for(let j in arr) {
        if(arr[j] === "-")
        {
            arr[j] = "_";
        }
    }
    document.write("Mảng ký tự sau thay đổi :" + arr );

</script>
</body>
</html>
