<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự mảng</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi muốn chọn");
    let arr = string.split("");
    document.write("Chuổi đc nhập mảng" + arr);
    var count = 0;
    var count1 = 0;
    var count2 = 0;
    var count3= 0 ;
    for (let i = 0; i < string.length; i++) {
        if (isNaN(arr[i])) {
            count++;
            document.write("Chữ cái và ký tự thứ " + count + "là:" + arr[i] + "<br>")
        } else if (arr[i] === " ") {
            count1++;
            document.write("Khoảng trắng thứ" + count1 + "xuất hiên" + "<br>");
        } else {
            count2++;
            document.write("Số thứ" + count2 + "là:" + arr[i] + "<br>");
        }
    }
    alert("Tổng chữ cái và ký tự trong chuỗi là " + count + "\n" + "Tổng số ký tự số" + count2 + "\n" + "Tổng khoảng trắng là" + count1);
</script>
</body>
</html>
