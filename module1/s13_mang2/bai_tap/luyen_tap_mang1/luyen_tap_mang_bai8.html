<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp sort</title>
</head>
<body>
<script>
    let arrInt = [10];
    for (let i = 0; i < 10; i++) {
        arrInt[i] = prompt("Nhập các số vào trong mảng:(không quá 10 phần tử) ");
    }
    arrInt.sort(function (a, b) {
        return b - a;
    })
    document.write("các số nằm trong mảng của bạn là" + arrInt);
</script>
</body>
</html>
