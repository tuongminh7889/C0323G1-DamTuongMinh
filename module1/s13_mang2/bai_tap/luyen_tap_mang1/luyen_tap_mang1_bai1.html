<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo số</title>
</head>
<body>
<script>
    let a = 0;
    let arrInt = [8, 12, 78, 14, 41, 10, 2, 7, 1, 87];
    for (let i = 0; i < arrInt.length; i++) {
        if (arrInt[i] >= 10) {
            a++;
        }
    }
    document.write("trong dãy số" + arrInt + "có " + a + "số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
