<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số âm trong mảng</title>
</head>
<body>
<script>
    let arrInt = [];
    let count = 0 ;
    let n = +prompt("Nhâp vào số phần tử trong mảng ");
    for (let i = 0; i < n; i++) {
        arrInt[i] = +prompt("nhâp các các số trong mảng muốn tìm: ");
        if (arrInt[i]<0) {
            count ++ ;
        }
    }
    document.write("mảng bạn nhập vào là: " + arrInt+ "<br>");
    document.write("Số lượng số nguyên âm là: " + count);
</script>
</body>
</html>
