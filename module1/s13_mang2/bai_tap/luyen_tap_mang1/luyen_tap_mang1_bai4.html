<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    let arrInt = [];
    let n = +prompt("Nhâp vào số phần tử trong mảng ");
    for (let i = 0; i < n; i++) {
        arrInt[i] = +prompt("nhâp các các số bạn muốn đảo: ");
    }
    document.write("mảng bạn nhập vào là: " + arrInt+ "<br>");
    document.write("mảng bạn đảo ngược là: " + arrInt.reverse());
</script>
</body>
</html>
