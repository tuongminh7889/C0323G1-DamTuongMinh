<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
    let eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
    let vn = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
    let string = prompt("Nhập vào từ tiếng anh");
    var count = 0;
    for (let i = 0; i < eng.length; i++) {
        if (string == eng[i]) {
            alert("nghĩa của từ: " + string + " là " + vn[i]);
        } else {
            count++;
        }
    }
    if (count === eng.length) {
        alert(" khong co trong tu dien")
    }
</script>
</body>
</html>
