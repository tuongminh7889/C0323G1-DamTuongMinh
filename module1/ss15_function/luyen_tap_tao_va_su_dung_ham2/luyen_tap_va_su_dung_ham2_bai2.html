<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích và chu vi hình tròn</title>
</head>
<body>
<script>
    function tinhDienTich(r) {
        let c = r * 2 * 3.14;
        return c;
    }

    function tinhChuVi(r) {
        let s = r * r * 3.14;
        return s;
    }

    let r = +prompt('Nhập bán kính hình tròn');
    alert("Chu vi hình tròn:" + tinhChuVi(r));
    alert('diện tích hình tròn:' + tinhDienTich(r));
</script>
</body>
</html>
