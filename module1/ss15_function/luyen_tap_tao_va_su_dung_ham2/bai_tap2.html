<script>
    let string = prompt("NHâp vào tham số muốn kiểm tra");
    let arr1 = string.split("/");
    document.write("mảng " + arr1);

    function find(arr) {
        if ((isNaN(arr())) || arr[1]!==0 || arr.length !==2) {
            document.write("không phải phân số");
        } else if (arr[0] === 0) {
            let result = 0;
        } else {
            let result = arr(0) / arr(1);
        }
        return result;
    }

    find(arr1);
    document.write(find(arr1));
</script>
