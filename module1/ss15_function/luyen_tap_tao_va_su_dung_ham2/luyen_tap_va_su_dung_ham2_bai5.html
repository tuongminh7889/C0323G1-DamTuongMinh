<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm lấy min</title>
</head>
<body>
<script>
    function takeMin(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (a > b && b < c) {
            return b;
        } else {
            return c;
        }
    }

    let a = prompt("nhập số a");
    let b = prompt("nhập số b");
    let c = prompt('nhập số C');
    alert("số nhỏ nhất:" + takeMin(a, b, c));

</script>
</body>
</html>
