<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bình phương</title>
</head>
<body>
<script>
    function squaring(number) {
        return number * number;
    }

    let number = +prompt('Nhập số cần tính bình phương');
    alert(squaring(number));
</script>
</body>
</html>
