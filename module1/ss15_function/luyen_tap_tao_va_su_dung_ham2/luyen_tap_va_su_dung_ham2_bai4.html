<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    function checkSym(sym) {
        if (!isNaN(sym) && sym !== " ") {
            return true;
        } else {
            return false;
        }
    }

    let sym = prompt("nhập vào ký tự");
    let flag = checkSym(sym);
    checkSym(sym);
    alert(flag);
</script>
</body>
</html>
