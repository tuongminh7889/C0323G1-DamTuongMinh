<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        if (number < 1) {
            return false;
        } else {
            for (let i = 1; i < 10001; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
        }
        return count === 2;
    }

    let number = prompt('Nhập số nguyên từ 1 - 10000');
    alert(isPrime(number));
</script>
</body>
</html>
