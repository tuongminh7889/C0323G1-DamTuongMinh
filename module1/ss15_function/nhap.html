<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class Button {
        constructor() {
            this.status = false;
        }

        connectToLamp(lamp) {
            lamp.status = this.status;
        }

        switchOff() {
            if (this.status == true) {
                this.status = false;
                lamp.turnOff();
            }
        }

        switchOn() {
            if (this.status == false) {
                this.status = true;
                lamp.turnOn();
            }
        }
    }

    class Lamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            if (this.status == true) {
                alert('DARK');
                this.status = false;
            }
        }

        turnOn() {
            if (this.status == false) {
                alert('LIGHT');
                this.status = true;
            }
        }
    }

    let button = new Button();
    let lamp = new Lamp();
    button.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        button.switchOn();
        button.switchOff();
    }
</script>
</body>
</html>
