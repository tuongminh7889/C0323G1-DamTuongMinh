<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function display(a, b) {
        if (a > b) {
            return alert('Số ' + a + ' lớn hơn số ' + b);
        } else {
            let sum = a + b;
            return alert('Tổng của chúng là ' + sum);
        }
    }

    let a = +prompt('Nhập vào số a');
    let b = +prompt('Nhập vào số b');
    display(a, b);

</script>
</body>
</html>
