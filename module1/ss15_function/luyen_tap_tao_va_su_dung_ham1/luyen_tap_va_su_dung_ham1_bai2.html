<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cộng 1</title>
</head>
<body>
<button type="button" onclick="add1More(number)">Gọi hàm add1More()</button>
<script>
    let number = +prompt('Nhập số bất kỳ');

    function add1More(number) {
        number = number + 1;
        return alert('Giá trị sau khi cộng 1 đơn vị là ' + number);
    }
</script>
</body>
</html>
