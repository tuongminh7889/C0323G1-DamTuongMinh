<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<form>
    <h2>Caculator</h2>

    <input type="number" id="num1"><label for="num1"> </label> <br>
    <input type="number" id="num2"><label for="num2"> </label> <br>
    <input type="button" id="add" onclick="addNum()" value="Addition(+)">
    <input type="button" id="sub" onclick="subNum()" value="Subtraction(-)">
    <input type="button" id="mul" onclick="mulNum()" value="Multiplication(x)">
    <input type="button" id="div" onclick="divNum()" value="Division(/)"><br>
    <p id="result">Result Division:</p>
</form>
<script>

    function addNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let sum = Number(number1) + Number(number2);
        document.getElementById('result').innerText = sum;
    }

    function subNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let sub = Number(number1) - Number(number2);
        document.getElementById('result').innerText = sub;
    }

    function mulNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let nul = Number(number1) * Number(number2);
        document.getElementById('result').innerText = nul;
    }

    function divNum() {
        let number1 = document.getElementById('num1').value;
        let number2 = document.getElementById('num2').value;
        let div = Number(number1) / Number(number2);
        document.getElementById('result').innerText = div;
    }
</script>
</body>
</html>
