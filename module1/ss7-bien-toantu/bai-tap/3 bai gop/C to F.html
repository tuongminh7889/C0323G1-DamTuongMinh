<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> COnvert C to F</title>
</head>
<body>
<label for="C">Nhap do C: </label>
<input type="text" id="C"/>
<button onclick="Convert()">Convert</button>
<p id="F"></p>
</body>
<script> function Convert(){
    let C = document.getElementById("C").value;
    let F = (C * 1.8) + 32;
    document.getElementById("F").innerHTML="Do F: "+ F;
}
</script>
</html>
