<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve tam giac</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao tam giác cân');
    for (let i = 1; i < h + 1; i++) {
        for (let j = 0; j < h - i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 0; j < 2 * i - 1; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
