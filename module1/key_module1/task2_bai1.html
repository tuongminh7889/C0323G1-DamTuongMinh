<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai ve tam giac</title>
</head>
<body>
<script>
    let h = +prompt('Nhập vào chiều cao tam giác vuông rỗng');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < i; j++) {
            if (j == 0 || j == i - 1) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write("<br>");
    }
    for (let i = 0; i < h; i++) {
        document.write("*");
    }
</script>
</body>
</html>
