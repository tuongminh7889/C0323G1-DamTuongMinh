<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<script>
    let numOfName;
    let count = 0;
    do {
        numOfName = prompt("Menu:\n\ 1. Cafe:   4.Nước ép cà chua:\n\  2.Cam Vắt:  5.Nước lọc:\n\ 3. Cà rốt:    6. Nước dừa: ");
        switch (numOfName) {
            case "1" :
                let a = prompt("Cà phê :15k.Bạn muốn mấy phần")
                alert("Bạn chọm" + a + "ly. Giá là:" + (a * 15) + "K");
                count = count + (a * 15);
                break;
            case "2" :
                let b = prompt("Cam vắt :20k.Bạn muốn mấy phần")
                alert("Bạn chọm" + b + "ly. Giá là:" + (b * 20) + "K");
                count = count + (b * 20);
                break;
            case '3' :
                let c = prompt("Nước ép cà rốt :22k.Bạn muốn mấy phần")
                alert("Bạn chọm" + c + "ly. Giá là:" + (c * 22) + "K");
                count = count + (c * 22);
                break;
            case '4' :
                let d = prompt("Nưỡc ép cà rốt  :15k.Bạn muốn mấy phần")
                alert("Bạn chọm" + d + "ly. Giá là:" + (d * 15) + "K");
                count = count + (d * 15);
                break;
            case '5' :
                let e = prompt("Nưỡc loc :10k.Bạn muốn mấy phần")
                alert("Bạn chọm" + e + "chai. Giá là:" + (e * 15) + "K");
                count = count + (e * 15);
                break;
            case '6' :
                let f = prompt("Nước dừa :25k.Bạn muốn mấy phần")
                alert("Bạn chọm" + f + "trái. Giá là:" + (f * 15) + "K");
                count = count + (f * 15);
                break;
        }
    } while ((numOfName) !== '7')
    alert("Tổng bill là " + count + "K");
</script>
</body>
</html>
