<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen chuoi</title>
</head>
<body>
<script>
    function main() {
        let string = prompt("input your string :");
        let string2= '';
        let arrStr1 = [];
        let arrStr2 = [];
        let arrStr3 = [];

        //mat khoang trang
        function typeName(str) {
            arrStr1 = str.toLowerCase().split(" ");
            for (let i = 0; i < arrStr1.length; i++) {
                if (arrStr1[i] !== "") {
                    arrStr2.push(arrStr1[i]);
                }
            }
            // // chuyen Viet hoa
            for (let i = 0; i < arrStr2.length; i++) {
                let tmp = '';
                for (let j = 0; j < arrStr2[i].length; j++) {
                    if (j === 0) {
                        tmp += arrStr2[i][j].toUpperCase();
                    } else {
                        tmp += arrStr2[i][j];
                    }
                }
                arrStr3.push(tmp);
            }
            return string2 = arrStr3.join(" ");
        }

        function countLength(arr) {
            let max = arr[0];
            for (let i = 1; i < arrStr2.length; i++) {
                if (arr[i].length > max.length) {
                    max = arr[i];
                }
            }
            return max;
        }

        document.write("Chuoi nhap vao la: " + string + '<br>');
        document.write("Chuoi da chuyen doi: " + typeName(string) + '<br>');
        document.write("tu dai nhat la:" + countLength(arrStr3));
    }

    main();
</script>
</body>
</html>
