<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tâp 4 diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let numberA = parseInt(prompt("Nhập chỉ số cạnh A"));
    let numberB = parseInt(prompt("Nhập chỉ số cạnh B"));
    let acreageS = (numberA * numberB);
    alert("diện tích hình chữ nhật là" + acreageS)
</script>
</body>
</html>
