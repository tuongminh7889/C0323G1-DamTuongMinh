<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5 diện tích tam giác</title>
</head>
<body>
<script>
    let numberA = parseInt(prompt("nhập cạnh kề A của tam giác:"));
    let numberB = parseInt(prompt("Nhập cạnh kề B của tam giác:"));
    let acreageS = ((numberA * numberB) / 2);
    alert("Diện tích của hình tam giác là" + acreageS);
</script>
</body>
</html>
