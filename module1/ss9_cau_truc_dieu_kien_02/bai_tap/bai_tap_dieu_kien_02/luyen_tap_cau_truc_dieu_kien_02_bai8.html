<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Tuổi</title>
</head>
<body>
<script>
    let age=prompt("Nhập vào số tuổi");
    if (0<age && age<=120) {
        alert("Tuổi đó là tuổi của người");
    } else {
        alert("Chắc không phải tuổi người rồi")
    }
</script>
</body>
</html>
