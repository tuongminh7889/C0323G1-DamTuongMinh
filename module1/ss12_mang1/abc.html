<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi");
    let arr = [];
    arr = str.split(" ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            continue;
        }
        document.write(arr[i] + ",");
        count++;
    }
    document.write("<br>" + "Số từ trong một chuỗi là " + count);
</script>
</body>
</html>
