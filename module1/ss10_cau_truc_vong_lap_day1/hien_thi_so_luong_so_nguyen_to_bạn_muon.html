<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function checkNT(number) {
        let countDiv = 0;
        let countSNT = 0;
        for (let i = 2; i > 1; i++) {
            if (countSNT < number) {
                for (let j = 1; j <= i; j++) // nếu let j=2 --> countDiv ==1
                {
                    if (i % j == 0) {
                        countDiv += 1;
                    }
                }
                if (countDiv == 2) {
                    document.write("số nguyên tố thứ" + countSNT + "là" + i + "<br>");
                    countSNT += 1;
                }
                countDiv = 0;
            } else {
                break;
            }
        }
    }

    let number = parseInt(prompt("Nhập số lượng số nguyên tố đầu tiên bạn muốn tìm: "));
    checkNT(number);
</script>
</body>
</html>
