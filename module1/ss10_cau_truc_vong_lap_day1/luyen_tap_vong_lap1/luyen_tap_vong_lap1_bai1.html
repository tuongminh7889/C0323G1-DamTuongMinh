<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 0; i < 100; i++) {
        count++;
        document.write("số nguyên thứ" + count + "là" + i + "<br>");
    }
    document.write("đã hoàn thành");
</script>
</body>
</html>
