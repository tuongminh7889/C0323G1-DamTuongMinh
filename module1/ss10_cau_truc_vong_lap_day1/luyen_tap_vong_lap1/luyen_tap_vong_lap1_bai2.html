<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cảnh báo nhiệt độ</title>
</head>
<body>
<script>
    let tem = prompt("Nhập nhiệt độ hiện tại");
    while (tem < 20 || tem > 100) {
        if (tem < 20) {
            tem = prompt("Yêu cầu tăng nhiệt độ lên");
        } else {
            tem = prompt("Yêu cầu giảm nhiệt độ xuống");
        }
    }
    alert("Nhiệt độ hiện tại là " + tem + " nhiệt độ chuẩn. Dừng điều khiển");
</script>
</body>
</html>
