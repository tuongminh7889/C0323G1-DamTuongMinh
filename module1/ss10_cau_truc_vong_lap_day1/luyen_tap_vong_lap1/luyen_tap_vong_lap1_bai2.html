<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cảnh báo nhiệt độ</title>
</head>
<body>
<script>
    let tem;
    do {
        tem = prompt("Nhập nhiệt độ hiện tại");
        if (tem < 20) {
            alert("Quá lạnh !!! Yêu cầu tăng nhiệt độ lên");
        } else if (tem > 100) {
            alert("Quá nóng !!! Yêu cầu giảm nhiệt độ xuống");
        } else {
            alert("nhiệt độ " + tem + " là chuẩn! Dừng lệnh !")
        }
    }
    while (tem < 20 || tem > 100);
</script>
</body>
</html>
