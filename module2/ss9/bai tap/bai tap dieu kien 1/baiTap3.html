<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh âm dương</title>
</head>
<body>
<script>
    let randomNumber=parseInt(prompt("Nhập số"));
    if (randomNumber>0){
        alert("số Dương,lớn hơn 0");
    } else if (randomNumber ==0){
        alert("số 0 tròn trĩnh")
    } else {
            alert("Số âm, nhỏ hơn 0");
    }
</script>
</body>
</html>
