<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6 giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("phương trình bậc:  1 Ax + B = 0")    ;
    //ax + b = 0
    let numberA=parseInt(prompt("Nhập giá trị A của phương trinh:")) ;
    let numberB=parseInt(prompt("nhập giá trị B của phương trinh:")) ;
    let valueX ;
    if (numberB==0) {
        if (numberA ==0) {
            alert ("Phương trình vô số nghiệm");
        } else alert ("Phương trình vô nghiệm");
    } else if (numberA==0) {
        alert("Phương trình vô nghiệm");
    }else {
        valueX= ((0-numberB)/numberA) ;
        alert("Nghiệm phương trình X="+valueX);
    }
</script>
</body>
